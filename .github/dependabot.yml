version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'build'
    labels:
      - 'area: build & ci'
      - 'target: patch'
      - 'action: merge'
    # Disable version updates
    # This does not affect security updates
    open-pull-requests-limit: 0
